<div class="container-toasts">
  <div *ngFor="let toast of toastService.toasts" class="single-toast toast mb-1" [ngClass]="toast?.class" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="{{ toast?.icon || 'fas fa-info-circle' }}"></i>
      <strong class="mr-auto">{{ toast.title }}</strong>
      <button (click)="toastService.remove(toast)" style="margin-left: auto;" type="button"
        class="btn btn-sm btn-outline-danger mr-auto ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
        <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
      </ng-template>
      <ng-template #text>{{ toast.textOrTpl }}</ng-template>
    </div>
  </div>
</div>
