<div class="d-flex flex-column flex-md-row align-items-center mr-2 p-2 border-bottom">
  <div class="container">
    <div class="d-flex">
      <a href="/" class="align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
          <title>ProAgil</title>
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
            fill="currentColor"></path>
        </svg>
        <span class="fs-4">ProAgil</span>
      </a>

      <div class="ml-auto btn-group btn-group-sm" role="group" aria-label="...">
        <ng-container *ngIf="(auth.userLogged | async) || true; else notLogged">
          <button class="btn btn-outline-secondary" (click)="handleChangeTema(false)">
            <i class="fas fa-sun"></i>
          </button>
          <button class="btn btn-dark" (click)="handleChangeTema(true)">
            <i class="fas fa-moon"></i>
          </button>
        </ng-container>

        <ng-template #notLogged>
          <button class="btn btn-success btn-entrar" [routerLink]="['/login']">
            Entrar
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </ng-template>
      </div>

    </div>
    <nav class="d-flex mt-2 mt-md-0 ms-md-auto">
      <ng-container *ngIf="(auth.userLogged | async) || true">
        <a class="me-3 py-2 text-decoration-none" href="#" [routerLink]="'/evento/listar'"
          [routerLinkActive]="'active-link'">Eventos</a>
        <a class="me-3 py-2 text-decoration-none" href="#" [routerLink]="'/palestrante'"
          [routerLinkActive]="'active-link'">Palestrantes</a>
        <a class="me-3 py-2 text-decoration-none" href="#" [routerLink]="'/contato'"
          [routerLinkActive]="'active-link'">Contatos</a>
        <a class="me-3 py-2 text-decoration-none" href="#" [routerLink]="'/sobre'"
          [routerLinkActive]="'active-link'">Sobre</a>
        <span class="space-only"></span>
        <div class="dropdown-actions btn-group" dropdown>
          <p id="span-animated" dropdownToggle class="options dropdown-toggle" aria-controls="dropdown-animated">
            <i class="fas fa-user-circle"></i> {{ user?.unique_name ?? 'Guiotti' }}
          </p>
          <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="span-animated">
            <li role="menuitem"><a class="dropdown-item" href="#" [routerLink]="'/perfil'">Perfil</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Sair</a>
            </li>
          </ul>
        </div>
      </ng-container>
    </nav>
  </div>
</div>
